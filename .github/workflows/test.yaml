name: Test

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
  workflow_call:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          
      - name: Install dependencies
        run: pnpm install
        
      # Shared Types Package
      - name: "ğŸ“¦ Shared Types: Build"
        run: pnpm run build:shared
        
      # Extension Package  
      - name: "ğŸ”§ Extension: Type Check"
        run: pnpm run typecheck:extension
        
      - name: "ğŸ”§ Extension: Lint"
        run: pnpm run lint
        
      - name: "ğŸ”§ Extension: Build"
        run: pnpm run build:extension

      # Webview Package
      - name: "ğŸŒ Webview: Type Check"
        run: pnpm run typecheck:webview
        
      - name: "ğŸŒ Webview: Build"
        run: pnpm run build:webview

      # Integration Tests
      - name: "ğŸ§ª VS Code: Extension Tests"
        run: xvfb-run -a npx vscode-test
