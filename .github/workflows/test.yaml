name: Test

on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
  workflow_call:

jobs:
  test:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # Shared Types Package
      - name: 'ğŸ“¦ Shared Types: Build'
        run: pnpm run build:shared

      # Extension Package
      - name: 'ğŸ”§ Extension: Type Check'
        run: pnpm run typecheck:extension

      - name: 'ğŸ”§ Extension: Lint'
        run: pnpm run lint

      - name: 'ğŸ”§ Extension: Build'
        run: pnpm run build:extension

      # Webview Package
      - name: 'ğŸŒ Webview: Type Check'
        run: pnpm run typecheck:webview

      - name: 'ğŸŒ Webview: Build'
        run: pnpm run build:webview

      # Configure Git for GitHub Actions (needed for integration tests that clone repositories)
      - name: 'âš™ï¸ Configure Git'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Configure Git to use HTTPS with token for GitHub
          git config --global url."https://x-access-token:${{ github.token }}@github.com/".insteadOf "https://github.com/"

      # Extension Validation Tests (Unit + Core Integration)
      - name: 'ğŸ§ª VS Code: Extension Validation'
        run: xvfb-run -a npx vscode-test
        env:
          CI: 'true'
          # Provide GitHub token for git operations in tests
          GITHUB_TOKEN: ${{ github.token }}
